<div class="container-fluid">

<app-cabecera></app-cabecera>

<div *ngIf="Nocultar" class="container" style="width: 300px; height: 200px">

    <form class="form">
        <div class="form-group ">
            <label for="">Usuario</label>
            <input [(ngModel)]="registerUserData.correo" type="text" class="form-control" name="correo" placeholder="Enter Usuario">
        </div>
        <div class="form-group ">
            <label for="">Contrase√±a</label>
            <input [(ngModel)]="registerUserData.contrasena" type="password" class="form-control" name="contrasena"
                placeholder="Password">
        </div>
        <button (click)="loginUser()" type="button" style="width: 270px" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>
            Iniciar</button>
    </form>
</div>

<div class="container-fluid" *ngIf="usuario">

    <div class="row">

        <div class="col-md-2">
            <br>
            <app-navegacion></app-navegacion>
        </div>
        <div class="col-md-10">
            <h1 class="display-4 my-0 mr-md-auto font-weight-normal text-center">Bienvenidos</h1>
            <br>
            <router-outlet></router-outlet>
        </div>

    </div>
</div>

</div>
